apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-webapp
  template:
    metadata:
      labels:
        app: node-webapp
    spec:
      containers:
      - name: node-webapp
        image: akshaykomath/node-webapp:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: node-webapp-service
spec:
  type: LoadBalancer
  selector:
    app: node-webapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
